<div class="homePage">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <a routerLink="/profile" routerLinkActive="active">Friends/Wishlist</a>
      </ng-template>
      <app-friend-card></app-friend-card>
      <app-wish-list></app-wish-list>
    </mat-tab>
    <mat-tab>

      </ng-template>
      <app-upcoming></app-upcoming>
      <app-current-movies></app-current-movies>
    </mat-tab>
  </mat-tab-group>
