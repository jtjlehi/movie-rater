<mat-card>
  <mat-card-header>
    <mat-card-title>{{movie.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image
    [src]="movie.img.link"
    [alt]="movie.img.description" >
  <mat-card-content>
    <p>
      {{movie.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="inWishList"
      mat-raised-button 
      color="accent" >
      Remove From Wish List
    </button>
    <button *ngIf="!inWishList"
      mat-raised-button 
      color="accent" >
     Add To Wish List
    </button>
  </mat-card-actions>
</mat-card>
