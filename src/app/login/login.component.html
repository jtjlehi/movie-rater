<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
      (click)="loginWithGoogle()"
      color="accent" >login with google</button>
    <button mat-raised-button
      (click)="loginWithFacebook()"
      color="accent" >login with facebook</button>
    <button mat-raised-button
      (click)="createAccount()"
      color="accent" >Create Account</button>
  </mat-card-actions>
</mat-card>
