<mat-toolbar color='primary' >
  <mat-toolbar-row>
    <span>Movie Rater Application</span>
    <div>
      <button mat-button >Home Page</button>
      <button mat-button *ngIf='!loggedIn' >Login</button>
      <button mat-button *ngIf='loggedIn' >
        {{userInfo}}
      </button>
    </div>
  </mat-toolbar-row>  
</mat-toolbar>
